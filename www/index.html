<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button class="button">Regular</button>
        <h1 class="title">Ionic App</h1>
        <button class="button button-outline">Regular</button>
      </ion-header-bar>
      <div class="bar bar-subheader">
        <h2>Sub Header</h2>
      </div>
      <ion-content class="padding has-subheader">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus libero doloribus, fugit enim hic nisi debitis nobis quibusdam voluptatem quod provident possimus dolor dolore recusandae dignissimos, expedita quos porro maxime.
        </p>
        <button class="button button-small">Small</button>
        <button class="button">Regular</button>
        <button class="button button-large button-clear button-royal">Large</button>
        <a href="#" class="button">Link</a>
        <button class="button button-block button-royal button-outline">Button Block</button>

        <div class="button-bar">
        <button class="button button-royal">Option</button>
        <button class="button button-royal">Option</button>
        <button class="button button-royal">Option</button>
      </div>
      
      </ion-content>

      
      <ion-footer-bar class="bar-royal">
        <h1 class="title">Lynda.com Ionic App</h1>
      </ion-footer-bar>
      
    </ion-pane>
  </body>
</html>
